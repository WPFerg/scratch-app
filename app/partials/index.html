<div class="login-body" style="height: 100%; width: 100%;">
	

  	<!-- Centeralising content divs -->
	<div style="display: table; margin:auto; height: 90%; width: 90%;">
	<div style="display: table-cell; vertical-align: middle;">
	<div style="margin-left: auto; margin-right: auto; width: 100%;">

		<!-- Main container -->
		<div class="container" >

			<!-- Login page title image -->
			<div class="login-title-container">
				<img src="media/scratch_large_logo.png" class="login-title"></img>
			</div>

			<!-- Login details and submission button -->
			<div class="row login-form-container">

				<!-- Login details and submission button -->
				<div class="login-form-container">

					Enter your Scratch username:
					<div class="row">

						<!-- Username input box and glyph  -->
						<form ng-attr-action="{{'#/dashboard/' + userId}}">
							<div class="col-xs-12 left-inner-addon login-field">
								<i class="glyphicon glyphicon-user"> </i>
								<input type="text" ng-model="userId" placeholder="Username" class="form-control" required />
							</div>
						
							<div class="col-xs-12 login-field">
								<input type="submit" value="Enter!" class="col-xs-12 btn btn-primary login-field" />
							</div>
						</form>
							
					</div>

				</div>

			</div>

			<div class="login-details-notice">
				<p>Please note: use of the keyboard is not allowed in the Scratch Player. Please make sure your projects respond to mouse clicks and movements.</p>
				<p>Current version: <version-info></version-info></p>
			</div>

		</div>

	<!-- Close centeralised divs -->
	</div> </div> </div>

</div>
