<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="title-text navbar-back" onclick="history.back();">&lt;</div>
    <div class="navbar-brand title-text">
      {{userId}}'s Projects
    </div>
</div>

<div class="container page-has-navbar container-app-listing" load-on-vertical-scroll loading-next-page="loadingNextPage" another-page="anotherPage" load-next-page="loadNextPage()">

	<div ng-show="!error && projectList">
		
		<div class="app-list">



			<!-- <div class="app-badge" ng-repeat="project in projectList" ng-click="playProject(project);">
				<div class="app-badge-image">
					<img ng-src="http://cdn2.scratch.mit.edu/get_image/project/{{project.projectId}}_192x192.png">
				</div>
	        	<div class="app-badge-description">
	            	<h4>{{project.title}}</h4> 
	        	</div>
			</div> -->

			<div class="test-app-badge" ng-repeat="project in projectList" ng-click="playProject(project);">

				<img ng-src="http://cdn2.scratch.mit.edu/get_image/project/{{project.projectId}}_192x192.png" style="position: relative; float: left; width: 80px; height: 60px; margin: 5px; border-style: solid; border-width: 1px; border-radius: "></img>

	        	<div style="position: relative; float: right; width: 70px; height: 60px; vertical-algin: top; text-align: center; text-overflow: clip; word-break: keep-all; overflow: hidden; margin: 5px; font-weight: 120;">
	            	{{project.title}}
	        	</div>

	        	<br/><span class="dashboard-app-block-play" style="bottom: 0px; margin: 5px;" ng-click="NavigateToPlayer(DisplayItem);">PLAY</span>

			</div>

			<script>

				var totalMargin = $('.app-list').width() % $('.test-app-badge').width();
				var appsPerLine = parseInt($('.app-list').width() / $('.test-app-badge').width());
				var appMargin = parseInt(totalMargin / (appsPerLine*2+2));

				$('.test-app-badge').css('margin-left', appMargin + 'px' );
				$('.test-app-badge').css('margin-right', appMargin + 'px' );

				$('.app-list').css('padding-left', appMargin + 'px');
				$('.app-list').css('padding-right', appMargin + 'px');

				console.log(totalMargin);
				console.log(appsPerLine);
				console.log(parseInt(totalMargin / (appsPerLine*2)));

			</script>


		</div>

		<div class="user-load-gif" style="background-image: url('media/loading_spinner.gif');" ng-show="loadingNextPage"></div>

	</div>
	<div ng-show="projectList.length === 0" class="alert alert-info">
		{{userId}} hasn't shared any projects.
	</div>
	<div ng-show="error" class="alert alert-danger">
		There was an error loading {{userId}}'s projects. Please go back and try again. Error: {{error.error}}.
	</div>


</div>
